# --- Конфигурация приложения ---
# Дата последнего изменения: 2025-12-28

# Основные пути
APP_NAME="BackupMaster"
BASE_DIR="/opt/myapp"
LOG_DIR="$BASE_DIR/logs"
BACKUP_DIR="/mnt/backups/daily"

# Настройки сети (для локального DNS или API)
DNS_SERVER="127.0.0.1"
API_URL="api.local.net"

# Настройки процесса установки
AUTO_UPDATE=true
CLEAN_TEMP=true
MAX_RETRIES=3

# Параметры базы данных (пример)
DB_USER="admin"
DB_NAME="production_db"
# Внимание: для реальных паролей лучше использовать переменные окружения или Vault
DB_PASS="secret_password_123"

# Список исключений для поиска файлов (через пробел)
EXCLUDE_FILES="config.tmp .DS_Store README.md"
